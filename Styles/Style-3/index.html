<script type="text/javascript">

<script type="text/javascript">
	function CopyText() {
  /* Получить текстовое поле */
  var copyText = document.getElementById("myInput");

  /* Выделите текстовое поле */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* Для мобильных устройств */

  /* Скопируйте текст внутри текстового поля */
  document.execCommand("copy");
  CopiedNotify();
}
function CopiedNotify() {
	let notifyblock = document.getElementById("notification");
	notifyblock.style.opacity = '100%';
	var TimetoClose;
	TimetoClose = window.setTimeout(CloseNotify, 1500); /* 1.5s to start CloseNotify() */
}
function CloseNotify() {
	let notifyblock = document.getElementById("notification");
	notifyblock.style.opacity = '0%';
}
</script>
<script type="text/javascript">
	/* Анимация Shake */
	function shakeAnim() {
		let fourelem = document.getElementById("four");
		fourelem.classList.add("animate__animated","animate__headShake");
		var timeoutID;
		timeoutID = window.setTimeout(AnimDel, 1100); /* 1.1s to start AnimeDel() */
	}
	function AnimDel() {
		let fourelem = document.getElementById("four");
		fourelem.classList.remove("animate__animated","animate__headShake");
	}
</script>
<script type="text/javascript">
	/* hover для #Name */
	function VisibleOutline() {
		let outlineh1 = document.querySelectorAll('.outline_h1');
		for (var i = 0; i < outlineh1.length; i++) {
			outlineh1[i].style.cssText = 'opacity:100%;!important';
		}
	}
	function HiddenOutline() {
		let outlineh1 = document.querySelectorAll(".outline_h1");
				for (var i = 0; i < outlineh1.length; i++) {
			outlineh1[i].style.cssText = 'opacity:0%;!important';
		}
	}
</script>
